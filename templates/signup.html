<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - LaudAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #04252C;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }
        .signup-container {
            background: rgba(4, 37, 44, 0.9);
            border-radius: 15px;
            padding: 40px;
            margin: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        .signup-container .logo-container {
            background-color: #04252C;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        .signup-container .logo-container a {
            display: inline-block;
        }
        .signup-container .logo-container img {
            max-width: 200px;
            display: block;
            margin: 0 auto;
        }
        .signup-container h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            margin-bottom: 30px;
            color: #00b0ff;
        }
        .signup-container p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #d6d6d6;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
        }
        .form-group {
            flex: 1 1 48%;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .form-group.full-width {
            flex: 1 1 100%;
        }
        label {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #1b263b;
            font-size: 14px;
            color: #ffffff;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            background-color: #2c3e50;
            box-shadow: 0 0 10px rgba(0, 176, 255, 0.8);
        }
        .crm-group {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        .form-group label.checkbox {
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        .form-group label.checkbox input {
            margin-right: 10px;
        }
        .subspecialty-group,
        .residency-group {
            display: none;
            width: 100%;
        }
        .password-strength {
            font-size: 14px;
            margin-top: 5px;
            color: #ff6b6b;
        }
        button[type="submit"] {
            padding: 15px;
            background-color: #00b0ff;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 176, 255, 0.4);
        }
        button[type="submit"]:hover {
            background-color: #ffffff;
            color: #00b0ff;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 176, 255, 0.6);
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .login-link a {
            color: #00b0ff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .login-link a:hover {
            color: #ffffff;
        }
        .tooltip {
            font-size: 14px;
            color: #00b0ff;
            cursor: pointer;
            text-decoration: underline;
        }
        .tooltip-icon {
            font-size: 16px;
            margin-left: 5px;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 600px) {
            .form-group {
                flex: 1 1 100%;
            }
            .signup-container h1 {
                font-size: 24px;
            }
        }
    </style>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script>
        function toggleSubspecialty() {
            var subspecialtyGroup = document.querySelector('.subspecialty-group');
            subspecialtyGroup.style.display = document.getElementById('subspecialty').checked ? 'block' : 'none';
        }
        function toggleResidency() {
            var residencyGroup = document.querySelector('.residency-group');
            residencyGroup.style.display = document.getElementById('residency').checked ? 'block' : 'none';
        }
        function validatePassword() {
            var password = document.getElementById('password');
            var confirmPassword = document.getElementById('confirm-password');
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity('As senhas não correspondem');
            } else {
                confirmPassword.setCustomValidity('');
            }
            updatePasswordStrength();
        }
        function updatePasswordStrength() {
            var password = document.getElementById('password').value;
            var strengthText = document.getElementById('password-strength');
            var strongPassword = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (strongPassword.test(password)) {
                strengthText.textContent = 'Senha forte';
                strengthText.style.color = '#00ff00';
            } else {
                strengthText.textContent = 'Senha fraca (mínimo 8 caracteres, uma letra maiúscula, uma letra minúscula, um número e um caractere especial)';
                strengthText.style.color = '#ff6b6b';
            }
        }
        document.addEventListener('DOMContentLoaded', function () {
            tippy('.tooltip', {
                content: (reference) => reference.getAttribute('title'),
                allowHTML: true,
                placement: 'right',
                theme: 'light',
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <div class="logo-container">
                <a href="https://laudai.online">
                    <img src="https://i.imgur.com/xA4fTOT.jpeg" alt="LaudAI Logo">
                </a>
            </div>
            <h1>Cadastro - LaudAI</h1>
            <p>Complete o formulário abaixo para criar sua conta.</p>
            <form action="{{ url_for('signup') }}" method="post">
                <div class="form-group">
                    <label for="fullname">Nome Completo</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" oninput="validatePassword()" required>
                    <div id="password-strength" class="password-strength">Senha fraca (mínimo 8 caracteres, uma letra maiúscula, uma letra minúscula, um número e um caractere especial)</div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm_password" oninput="validatePassword()" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group crm-group">
                    <label for="crm-state">Estado (CRM)</label>
                    <input type="text" id="crm-state" name="crm-state" required>
                    <label for="crm-number">Número (CRM)</label>
                    <input type="text" id="crm-number" name="crm-number" required>
                </div>
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" id="subspecialty" name="subspecialty" onchange="toggleSubspecialty()"> Adicionar Subespecialidade
                    </label>
                </div>
                <div class="form-group subspecialty-group">
                    <label for="subspecialty-field">Nome da Subespecialidade</label>
                    <input type="text" id="subspecialty-field" name="subspecialty-field">
                </div>
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" id="residency" name="residency" onchange="toggleResidency()"> Adicionar Residência
                    </label>
                </div>
                <div class="form-group residency-group">
                    <label for="residency-location">Local da Residência</label>
                    <input type="text" id="residency-location" name="residency-location">
                </div>
                <div class="form-group">
                    <label for="ai-usage">Como você usará nossa IA?</label>
                    <select id="ai-usage" name="ai-usage" required>
                        <option value="diagnóstico">Diagnóstico e uso real</option>
                        <option value="planejamento">Treinamento de residentes</option>
                        <option value="monitoramento">Testar somente para ver o quanto pode me auxiliar na vida real</option>
                        <option value="outro">Outro</option>
                    </select>
                    <span class="tooltip" title="Isso nos ajuda a entender melhor suas necessidades e a melhorar nossos serviços."><i class="fas fa-question-circle tooltip-icon"></i></span>
                </div>
                <div class="form-group">
                    <label for="patient-load">Quantos pacientes você atende por mês?</label>
                    <input type="number" id="patient-load" name="patient-load" required>
                    <span class="tooltip" title="Essas informações são importantes para dimensionarmos melhor nossos serviços."><i class="fas fa-question-circle tooltip-icon"></i></span>
                </div>
                <div class="form-group">
                    <label for="ai-importance">Para você, o uso da IA na radiologia se dará como?</label>
                    <select id="ai-importance" name="ai-importance" required>
                        <option value="alta">Laudos automáticos através da interpretação automática de imagens</option>
                        <option value="média">Radiomics</option>
                        <option value="baixa">Geração de laudos</option>
                    </select>
                    <span class="tooltip" title="Isso nos ajuda a priorizar melhorias e novos recursos."><i class="fas fa-question-circle tooltip-icon"></i></span>
                </div>
                <div class="form-group full-width">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
            <div class="login-link">
                Já tem uma conta? <a href="{{ url_for('login') }}">Faça login aqui</a>.
            </div>
        </div>
    </div>
</body>
</html>
