    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #04252C;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            background: rgba(4, 37, 44, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo-container {
            background-color: #04252C;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 200px;
            cursor: pointer;
        }
        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
            color: #00b0ff;
        }
        p {
            font-size: 18px;
            color: #d6d6d6;
            margin-bottom: 30px;
        }
        form {
            width: 100%;
            position: relative;
        }
        input, button {
            width: calc(100% - 20px);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            font-size: 18px;
        }
        input {
            border: 1px solid #ccc;
            background: #1b263b;
            color: #ffffff;
        }
        button {
            border: none;
            background: #00b0ff;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s ease;
            position: absolute;
            left: 10px;
        }
        button:hover {
            background: #0094d6;
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            h2 {
                font-size: 28px; 
            }
            p {
                font-size: 16px;
            }
            form {
                position: static;
            }
            button {
                position: static;
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <a href="https://laudai.online">
                <img src="https://i.imgur.com/xA4fTOT.jpeg" alt="Laudai Logo">
            </a>
        </div>
        <h2>Redefinir Senha</h2>
        <p>Insira sua nova senha abaixo.</p>
        <form action="/reset_password/{{ token }}" method="post">
            <input type="password" name="new_password" placeholder="Nova Senha" required>
            <button type="submit">Redefinir Senha</button>
        </form>
    </div>
</body>
</html>
