<!DOCTYPE html>
<html lang="pt-BR" class="dark bg-zinc-900 text-zinc-100 h-full w-full">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}LaudAI{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Example Tailwind via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">

  <!-- Additional styling if needed -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a; /* A deeper dark for the background */
      color: #f1f5f9; /* Slightly off-white for text */
      min-height: 100vh;
    }
    a {
      color: #93c5fd; /* Light-blue links */
      transition: color 0.2s;
    }
    a:hover {
      color: #60a5fa; /* Darker hover */
    }
    .navbar {
      background-color: #1e293b; /* Darker nav bar */
    }
    .navbar a {
      color: #f1f5f9;
      text-decoration: none;
      margin-right: 1rem;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    /* You can tweak the card background slightly lighter than #0f172a */
    .card {
      background-color: #1e293b;
      border-radius: 0.5rem;
      padding: 1rem;
    }
    /* Generic button classes (Tailwind + custom) */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      border-radius: 0.375rem;
      padding: 0.5rem 1rem;
      transition: background-color 0.2s, transform 0.2s;
      cursor: pointer;
    }
    .btn:hover {
      transform: translateY(-1px);
    }
    .btn-primary {
      background-color: #3b82f6; /* Blue-500 */
      color: #fff;
    }
    .btn-primary:hover {
      background-color: #2563eb; /* Blue-600 */
    }
    .btn-secondary {
      background-color: #10b981; /* Emerald-500 */
      color: #fff;
    }
    .btn-secondary:hover {
      background-color: #059669; /* Emerald-600 */
    }
    .btn-danger {
      background-color: #ef4444; /* Red-500 */
      color: #fff;
    }
    .btn-danger:hover {
      background-color: #dc2626; /* Red-600 */
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <!-- Navbar -->
  <nav class="navbar w-full py-3 mb-4">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <div class="text-lg font-semibold">
        <a href="{{ url_for('index') }}">LaudAI</a>
      </div>
      <div>
        {% if session.get('user_id') %}
          <a href="{{ url_for('profile') }}">Perfil</a>
          <a href="{{ url_for('logout') }}">Sair</a>
        {% else %}
          <a href="{{ url_for('login') }}">Entrar</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow max-w-7xl mx-auto px-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-zinc-800 mt-8 py-4">
    <div class="max-w-7xl mx-auto px-4 text-sm text-zinc-400 text-center">
      Â© {{ get_year() }} LaudAI. Todos os direitos reservados.
    </div>
  </footer>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
