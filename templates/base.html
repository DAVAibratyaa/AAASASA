<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LaudAI{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            background: linear-gradient(180deg, #2C3E50 0%, #3498DB 100%);
        }
        .content-area {
            background-color: #f8f9fa;
        }
        .nav-item {
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="sidebar fixed w-64 h-screen text-white p-6">
            <div class="mb-10">
                <h1 class="text-2xl font-bold">LaudAI</h1>
            </div>
            <nav>
                <ul class="space-y-4">
                    <li class="nav-item rounded-lg p-3">
                        <a href="/profile" class="flex items-center">
                            <i class="fas fa-chart-line mr-3"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item rounded-lg p-3">
                        <a href="/generate-report" class="flex items-center">
                            <i class="fas fa-plus-circle mr-3"></i>
                            <span>Novo Laudo</span>
                        </a>
                    </li>
                    <li class="nav-item rounded-lg p-3">
                        <a href="/meus_laudos" class="flex items-center">
                            <i class="fas fa-folder-open mr-3"></i>
                            <span>Meus Laudos</span>
                        </a>
                    </li>
                    <li class="nav-item rounded-lg p-3">
                        <a href="/manage_templates" class="flex items-center">
                            <i class="fas fa-layer-group mr-3"></i>
                            <span>Modelos</span>
                        </a>
                    </li>
                    <li class="nav-item rounded-lg p-3">
                        <a href="/profile" class="flex items-center">
                            <i class="fas fa-user mr-3"></i>
                            <span>Meu Perfil</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="absolute bottom-6 left-6">
                <a href="/logout" class="flex items-center text-white opacity-75 hover:opacity-100">
                    <i class="fas fa-sign-out-alt mr-3"></i>
                    <span>Sair</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content-area ml-64 w-full p-8">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
