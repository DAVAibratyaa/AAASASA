<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaudAI - Configurações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 222.2 47.4% 11.2%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96.1%;
            --secondary-foreground: 222.2 47.4% 11.2%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 222.2 84% 4.9%;
            --radius: 0.5rem;
        }

        .dark {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --popover: 222.2 84% 4.9%;
            --popover-foreground: 210 40% 98%;
            --primary: 210 40% 98%;
            --primary-foreground: 222.2 47.4% 11.2%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 212.7 26.8% 83.9%;
        }
    </style>
</head>
<body class="h-full bg-background text-foreground" x-data="{ darkMode: true, sidebarOpen: false, profileMenu: false }" :class="{ 'dark': darkMode }">
    <div class="flex h-full">
        <!-- Sidebar -->
        <div class="fixed inset-y-0 left-0 z-30 w-64 overflow-y-auto transition duration-300 transform bg-background border-r border-border"
             :class="{'translate-x-0 ease-out': sidebarOpen, '-translate-x-full ease-in': !sidebarOpen}">
            <div class="flex items-center justify-between p-4">
                <div class="flex items-center">
                    <svg class="h-8 w-8 text-primary" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="mx-2 text-2xl font-semibold">LaudAI</span>
                </div>
                <button @click="sidebarOpen = false" class="text-gray-500 hover:text-gray-600">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <nav class="mt-5">
                <a class="flex items-center px-6 py-2 mt-4 text-sm font-medium text-muted-foreground hover:bg-accent hover:text-accent-foreground rounded-md transition-colors duration-300"
                   href="{{ url_for('dashboard') }}">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 11H5M19 11C20.1046 11 21 11.8954 21 13V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V13C3 11.8954 3.89543 11 5 11M19 11V9C19 7.89543 18.1046 7 17 7M5 11V9C5 7.89543 5.89543 7 7 7M7 7V5C7 3.89543 7.89543 3 9 3H15C16.1046 3 17 3.89543 17 5V7M7 7H17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Dashboard
                </a>

                <a class="flex items-center px-6 py-2 mt-4 text-sm font-medium text-muted-foreground hover:bg-accent hover:text-accent-foreground rounded-md transition-colors duration-300"
                   href="{{ url_for('generate_report') }}">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Novo Laudo
                </a>

                <a class="flex items-center px-6 py-2 mt-4 text-sm font-medium text-muted-foreground hover:bg-accent hover:text-accent-foreground rounded-md transition-colors duration-300"
                   href="{{ url_for('meus_laudos') }}">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 5V7M15 11V13M15 17V19M5 5C3.89543 5 3 5.89543 3 7V10C4.10457 10 5 10.8954 5 12C5 13.1046 4.10457 14 3 14V17C3 18.1046 3.89543 19 5 19H19C20.1046 19 21 18.1046 21 17V14C19.8954 14 19 13.1046 19 12C19 10.8954 19.8954 10 21 10V7C21 5.89543 20.1046 5 19 5H5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Meus Laudos
                </a>

                <a class="flex items-center px-6 py-2 mt-4 text-sm font-medium bg-primary text-primary-foreground rounded-md"
                   href="{{ url_for('configuracoes') }}">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Configurações
                </a>
            </nav>
        </div>

        <!-- Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center py-4 px-6 bg-background border-b border-border">
                <div class="flex items-center">
                    <button @click="sidebarOpen = !sidebarOpen" class="text-muted-foreground focus:outline-none">
                     <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 6H20M4 12H20M4 18H11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                
                <div class="flex items-center">
                    <button @click="darkMode = !darkMode" class="mr-4">
                        <svg x-show="!darkMode" class="h-6 w-6 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                        <svg x-show="darkMode" x-cloak class="h-6 w-6 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                    </button>
                    
                   <!-- Profile Menu -->
                    <div class="relative" x-cloak>
                        <button @click="profileMenu = !profileMenu" class="relative flex items-center text-sm border-2 border-transparent rounded-full focus:outline-none focus:border-muted transition duration-150 ease-in-out" aria-haspopup="true">
                            <img class="h-8 w-8 rounded-full object-cover" src="{{ user.picture }}" alt="Sua foto de perfil">
                            <span class="absolute right-0 bottom-0 w-2 h-2 bg-green-400 rounded-full border-2 border-background"></span>
                        </button>

                        <template x-if="profileMenu">
                            <ul class="absolute right-0 w-48 py-1 mt-2 bg-background border rounded-md shadow-lg"
                                x-transition:leave="transition ease-in duration-75"
                                x-transition:leave-start="transform opacity-100 scale-100"
                                x-transition:leave-end="transform opacity-0 scale-95">
                                <li>
                                    <a href="{{ url_for('profile') }}" class="block px-4 py-2 text-sm text-foreground hover:bg-accent hover:text-accent-foreground" role="menuitem">Perfil</a>
                                </li>
                                <li>
                                    <a href="{{ url_for('configuracoes') }}" class="block px-4 py-2 text-sm text-foreground hover:bg-accent hover:text-accent-foreground" role="menuitem">Configurações</a>
                                </li>
                                <li>
                                    <a href="{{ url_for('logout') }}" class="block px-4 py-2 text-sm text-foreground hover:bg-accent hover:text-accent-foreground" role="menuitem">Sair</a>
                                </li>
                            </ul>
                        </template>
                    </div>
                </div>
            </header>
        
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-background" x-data="configData">
                <div class="container mx-auto px-6 py-8">
                    <h3 class="text-3xl font-medium text-foreground mb-6">Configurações</h3>
                    
                    <form @submit.prevent="updateConfig" class="bg-card rounded-lg shadow-sm overflow-hidden">
                        <div class="p-6">
                            <h4 class="text-xl font-semibold text-card-foreground mb-4">Configurações de Geração de Laudos</h4>
                            
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-muted-foreground mb-1">Nível de Detalhamento Padrão</label>
                                <select x-model="config.defaultDetailLevel" class="mt-1 block w-full rounded-md bg-background border-input text-foreground px-3 py-2">
                                    <option value="basico">Básico</option>
                                    <option value="intermediario">Intermediário</option>
                                    <option value="detalhado">Detalhado</option>
                                </select>
                            </div>
                            
                            <div class="mb-4">
                                <label class="flex items-center">
                                    <input type="checkbox" x-model="config.includeRecommendations" class="form-checkbox h-5 w-5 text-primary">
                                    <span class="ml-2 text-foreground">Incluir recomendações automaticamente</span>
                                </label>
                            </div>
                            
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-muted-foreground mb-1">Estilo de Escrita Padrão</label>
                                <select x-model="config.defaultWritingStyle" class="mt-1 block w-full rounded-md bg-background border-input text-foreground px-3 py-2">
                                    <option value="formal">Formal</option>
                                    <option value="semi-formal">Semi-formal</option>
                                    <option value="coloquial">Coloquial</option>
                                </select>
                            </div>
                            
                            <div class="mb-4">
                                <label class="flex items-center">
                                    <input type="checkbox" x-model="config.includeProcedureCodes" class="form-checkbox h-5 w-5 text-primary">
                                    <span class="ml-2 text-foreground">Incluir códigos de procedimento</span>
                                </label>
                            </div>

                            <div class="mb-4">
                                <label class="block text-sm font-medium text-muted-foreground mb-1">Instrução Adicional para Exame</label>
                                <textarea x-model="config.additionalExamInstruction" class="mt-1 block w-full rounded-md bg-background border-input text-foreground px-3 py-2" rows="3"></textarea>
                            </div>

                            <div class="mb-4">
                                <label class="block text-sm font-medium text-muted-foreground mb-1">Instrução Adicional para Achados</label>
                                <textarea x-model="config.additionalFindingsInstruction" class="mt-1 block w-full rounded-md bg-background border-input text-foreground px-3 py-2" rows="3"></textarea>
                            </div>

                            <div class="mt-6">
                                <button type="submit" class="px-4 py-2 bg-primary text-primary-foreground rounded-md hover:bg-opacity-90 transition-colors duration-200">
                                    Salvar Configurações
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Notification component -->
    <div x-data="{ show: false, message: '', type: 'success' }" 
         x-show="show" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform scale-90"
         x-transition:enter-end="opacity-100 transform scale-100"
         x-transition:leave="transition ease-in duration-300"
         x-transition:leave-start="opacity-100 transform scale-100"
         x-transition:leave-end="opacity-0 transform scale-90"
         @notify.window="message = $event.detail.message; type = $event.detail.type; show = true; setTimeout(() => { show = false }, 3000)"
         class="fixed inset-0 flex items-end justify-center px-4 py-6 pointer-events-none sm:p-6 sm:items-start sm:justify-end">
        <div x-bind:class="{
            'bg-green-500': type === 'success',
            'bg-red-500': type === 'error'
        }" class="max-w-sm w-full shadow-lg rounded-lg pointer-events-auto">
            <div class="rounded-lg shadow-xs overflow-hidden">
                <div class="p-4">
                    <div class="flex items-start">
                        <div class="ml-3 w-0 flex-1 pt-0.5">
                            <p x-text="message" class="text-sm leading-5 font-medium text-white"></p>
                        </div>
                        <div class="ml-4 flex-shrink-0 flex">
                            <button @click="show = false" class="inline-flex text-white focus:outline-none focus:text-gray-200 transition ease-in-out duration-150">
                                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('configData', () => ({
                config: {
                    defaultDetailLevel: '{{ user.config.default_detail_level }}',
                    includeRecommendations: {{ user.config.include_recommendations|tojson }},
                    defaultWritingStyle: '{{ user.config.default_writing_style }}',
                    includeProcedureCodes: {{ user.config.include_procedure_codes|tojson }},
                    additionalExamInstruction: '{{ user.config.additional_exam_instruction }}',
                    additionalFindingsInstruction: '{{ user.config.additional_findings_instruction }}'
                },
                async updateConfig() {
                    try {
                        const response = await axios.post('/api/update_config', this.config);
                        if (response.data.success) {
                            this.$dispatch('notify', { message: 'Configurações atualizadas com sucesso!', type: 'success' });
                        } else {
                            throw new Error(response.data.message || 'Erro ao atualizar as configurações.');
                        }
                    } catch (error) {
                        this.$dispatch('notify', { message: error.message, type: 'error' });
                    }
                }
            }));
        });
    </script>
</body>
</html>
